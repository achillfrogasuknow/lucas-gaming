<!doctype html>
<html>
<head>
  <title>{% block title %}Tic-Tac-Toe{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <style>
    body {
            margin: 0;
            padding: 0;
            font-family: 'Bungee', sans-serif;
            text-align: center;

            /* Background image */
            background-image: url("https://wallpapers.com/images/hd/abstract-gaming-c6eqj3d8fung8wap.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* Animation */
            animation: moveBackground 10s ease-in-out infinite;
        }


    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; }
    .cell {
      width: 100px; height: 100px;
      font-size: 2em; font-weight: bold;
      border: 2px solid #333;
      display: flex; align-items: center; justify-content: center;
      background: #f0f0f0;
      text-decoration: none;
      color: black;
    }
    .status {
    font-size: 1.8em;
    margin-top: 20px;
    text-shadow:
      2px 2px 0 #00ffcc,
     -2px -2px 0 #ff00ff;
  }
  a {
    display: inline-block;
    margin: 15px;
    padding: 12px 24px;
    font-size: 1.2em;
    font-family: 'Bungee', sans-serif;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(135deg, #ff007f, #00f7ff);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: all 0.2s;
  }

  a:hover {
    transform: scale(1.08);
    background: linear-gradient(135deg, #00f7ff, #ff007f);
  }

    .cell:hover { background: #ddd; }
    .info { margin: 20px; font-size: 1.2em; }
    .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #333; color: #fff; text-decoration: none; border-radius: 5px; }
    .btn:hover { background: #555; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
